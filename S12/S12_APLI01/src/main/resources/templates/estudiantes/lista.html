<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

</head>
<body>
<h1>Lista de Estudiantes</h1>
<table>
    <thead>
    <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Correo</th>
        <th>Carrera</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="estudiante : ${estudiantes}">
        <td th:text="${estudiante.nombre}"></td>
        <td th:text="${estudiante.apellido}"></td>
        <td th:text="${estudiante.correo}"></td>
        <td th:text="${estudiante.carrera}"></td>
        <td>
            <a th:href="@{/estudiantes/editar/{id}(id=${estudiante.id})}">Editar</a> |
            <a th:href="@{/estudiantes/eliminar/{id}(id=${estudiante.id})}">Eliminar</a>
        </td>
    </tr>
    </tbody>
</table>
<a href="/estudiantes/crear">Crear Estudiante</a>
</body>
</html>
