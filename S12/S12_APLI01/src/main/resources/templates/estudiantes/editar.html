<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Estudiante</title>
</head>
<body>
<h1>Editar Estudiante</h1>
<form action="/estudiantes/actualizar" method="post" th:object="${estudiante}">
    <input type="hidden" th:field="*{id}" />
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" th:field="*{nombre}" required />
    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" th:field="*{apellido}" required />
    <label for="correo">Correo:</label>
    <input type="email" id="correo" th:field="*{correo}" required />
    <label for="carrera">Carrera:</label>
    <input type="text" id="carrera" th:field="*{carrera}" required />
    <button type="submit">Actualizar</button>
</form>
<a href="/estudiantes">Cancelar</a>
</body>
</html>
