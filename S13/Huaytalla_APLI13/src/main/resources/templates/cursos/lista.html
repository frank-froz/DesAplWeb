<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de Cursos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Gestión Académica</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/estudiantes}">Estudiantes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/cursos}">Cursos</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="mb-4">Listado de Cursos</h2>

    <div class="mb-3">
        <a th:href="@{/cursos/nuevo}" class="btn btn-success">Crear Curso</a>
    </div>

    <table class="table table-bordered table-hover">
        <thead class="table-light text-center">
        <tr>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody class="text-center">
        <tr th:each="curso : ${cursos}">
            <td th:text="${curso.nombre}"></td>
            <td th:text="${curso.descripcion}"></td>
            <td>
                <a class="btn btn-primary btn-sm" th:href="@{/cursos/editar/{id}(id=${curso.id})}">Editar</a>
                <a class="btn btn-danger btn-sm" th:href="@{/cursos/eliminar/{id}(id=${curso.id})}"
                   onclick="return confirm('¿Eliminar este curso?');">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
