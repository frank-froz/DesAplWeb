<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario Estudiante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Gestión Académica</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/estudiantes}">Estudiantes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/cursos}">Cursos</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="container mt-5">
    <h2 class="mb-4">Registrar / Editar Estudiante</h2>

    <form th:action="@{/estudiantes/guardar}" th:object="${estudiante}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" th:field="*{nombre}" placeholder="Ingrese nombre">
        </div>

        <div class="mb-3">
            <label class="form-label">Apellido</label>
            <input type="text" class="form-control" th:field="*{apellido}" placeholder="Ingrese apellido">
        </div>

        <div class="mb-3">
            <label class="form-label">Correo</label>
            <input type="email" class="form-control" th:field="*{correo}" placeholder="ejemplo@email.com">
        </div>

        <div class="mb-3">
            <label class="form-label">Carrera</label>
            <input type="text" class="form-control" th:field="*{carrera}" placeholder="Ej. Ingeniería de Software">
        </div>

        <div class="mb-3">
            <label class="form-label">Cursos</label>
            <div class="form-check" th:each="curso : ${listaCursos}">
                <input class="form-check-input" type="checkbox" name="cursosIds"
                       th:value="${curso.id}"
                       th:checked="${estudiante.cursos.contains(curso)}" />
                <label class="form-check-label" th:text="${curso.nombre}"></label>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
        <a th:href="@{/estudiantes}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
